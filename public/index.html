<!DOCTYPE html>
<html ng-app="cloudbudget">
    <head>
        <meta charset="UTF-8" />
        <base href="/" />
        
        <title>CloudBudget</title>
        
        <link rel="stylesheet" href="/libs/angular-xeditable/dist/css/xeditable.css" type="text/css" />
        <link rel="stylesheet" href="/libs/angular-growl-v2/build/angular-growl.min.css" type="text/css" />
        
        <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" type="text/css"/>
        
        <link rel="stylesheet" href="/css/cloudbudget.css" type="text/css" />
    </head>
    <body ng-controller="GlobalController as globalController">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">CloudBudget</a>
                </div>
                
                <form class="nav navbar-left navbar-form">
                    <label for=""current_account>Account</label>
                    <select name="current_account" id="current_account" class="form-control input-sm" ng-model="globalController.current_account" ng-change="globalController.change_account($data)">
                        <option value="{{account._id}}" ng-repeat="account in accounts" >{{account.name}}</option>
                    </select>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/login" ng-hide="{{globals.user}}">Login</a>
                        <a href="/logout" ng-show="{{globals.user}}">Logout</a>
                    </li>                    
                </ul>
            </div>
        </nav>
        
        <div growl></div>
        <div ng-view></div>
        
        <div class="credits text-center">
            <p>
                <a href="#">CloudBudget</a>
            </p>
            <p>
                <a href="#">Febbweiss</a>
            </p>
        </div>
        
        <script type="text/javascript" src="/libs/angular/angular.js" ></script>
        <script type="text/javascript" src="/libs/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="/libs/angular-cookies/angular-cookies.min.js"></script>
        <script type="text/javascript" src="/libs/angular-xeditable/dist/js/xeditable.min.js"></script>
        <script type="text/javascript" src="/libs/angular-growl-v2/build/angular-growl.min.js"></script>
        <script type="text/javascript" src="/libs/angular-animate/angular-animate.min.js"></script>
        
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/routes.js"></script>
        <script type="text/javascript" src="/js/config.js"></script>
        <script type="text/javascript" src="/js/services/authentication.service.js"></script>
        <script type="text/javascript" src="/js/services/flash.service.js"></script>
        <script type="text/javascript" src="/js/services/user.service.js"></script>
        <script type="text/javascript" src="/js/services/accounts.service.js"></script>
        <script type="text/javascript" src="/js/services/account.service.js"></script>
        
        <script type="text/javascript" src="/js/global.controller.js"></script>
        <script type="text/javascript" src="/home/home.controller.js"></script>
        <script type="text/javascript" src="/login/login.controller.js"></script>
        <script type="text/javascript" src="/register/register.controller.js"></script>
        <script type="text/javascript" src="/accounts/accounts.controller.js"></script>
        <script type="text/javascript" src="/account/account.controller.js"></script>
    </body>
</html>
